<div *ngIf="isSequenceVisible; else buttonPhase">
  <!-- First section: Display the sequence to memorize -->
  <h2>Sequence Display</h2>
  <p>Memorize the colors to play the game!</p>
  <p>Level: {{ currentLevel }}</p> <br>
  <p>Time Remaining: {{ timer }}s</p>



  <div class="sequence-container">
    <div *ngFor="let color of sequence; let i = index"
         class="color-box"
         [ngStyle]="{ 'background-color': color }"
         [@blink]="i === activeIndex ? activeState : 'inactive'">
<!-- [class.active]="i === activeIndex"-->
  </div>
  </div>
</div>

<ng-template #buttonPhase>
  <!-- Second section: User reproduces the sequence -->
  <h2>Reproduce the Sequence</h2>
  <div class="button-container">
    <button *ngFor="let color of buttonColors"
            [ngStyle]="{ 'background-color': color }"
            (click)="addUserColor(color)"
            [@buttonClick]="buttonState">
    </button>
  </div>
  <div>
    <br>
    <div class="action">
    <button class="action-button" (click)="validateSequence()">Validate</button>
    <button class="action-button" (click)="resetSequence()">Reset</button>
    </div>
  </div>
</ng-template>
